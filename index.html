<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">

    <header class="header">
      <img class="header__logo" src="./images/vector.svg" alt="Логотип Mesto">
    </header>

    <main>
      <section class="profile">
        <div class="profile__info">
          <img src="./images/kusto.png" class="profile__avatar" alt="Портрет">
          <div class="profile__text">
            <div class="profile__text-block">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button page__link" type="button" aria-label="Редактировать"></button>
            </div>
              <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button page__link" type="button" aria-label="Добавить"></button>
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__list"></ul>
      </section>
    </main>

    <footer class="footer ">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup__edit">
    <div class="popup__container">
      <button class="popup__close-button page__link" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form" >
        <input class="popup__input popup__input_user_name" type='text' placeholder="Введите ваше имя" name="popup__user">
        <input class="popup__input popup__input_user_des" type='text' placeholder="Род деятельности"name="popup__about">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup__add">
    <div class="popup__container">
      <button class="popup__close-button page__link" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="form" >
        <input class="popup__input popup__input_name" type='text' placeholder="Название" name="">
        <input class="popup__input popup__input_link" type='text' placeholder="Ссылка на картинку"name="link">
        <button class="popup__submit" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class=" popup popup__zoom">
    <div class="popup__container">
      <button class="popup__close-button page__link" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form" >
        <input class="popup__input popup__input_user_name" type='text' placeholder="Введите ваше имя" name="popup__user">
        <input class="popup__input popup__input_user_des" type='text' placeholder="Род деятельности"name="popup__about">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <template id="card-template">
    <li class="card">
      <button class="card__btn card__btn_action_del" type="button"></button>
      <img class="card__image">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__btn card__btn_action_like" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
