<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <div class="wrapper">
      <header class="header">
        <img class="header__logo" src="./images/vector.svg" alt="Логотип Mesto">
      </header>
      <section class="profile">
        <div class="profile__info">
          <img src="./images/kusto.png" class="profile__avatar" alt="Портрет">
          <div class="profile__text">
            <div class="profile__text-block">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button page__link" type="button" aria-label="Редактировать"></button>
            </div>
              <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button page__link" type="button" aria-label="Добавить"></button>
      </section>

        <section class="places">
          <ul class="places__list">
         
          </ul>
        </section>
    </div> 

      <footer class="footer ">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button page__link" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit" name="edit-profile" >
          <input class="popup__input popup__input_type_name" type='text' placeholder="Введите ваше имя" name="user">
          <input class="popup__input popup__input_type_des" type='text' placeholder="Род деятельности"name="about">
          <button class="popup__submit popup__submit_edit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-button page__link" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_add" name="add-card" >
          <input class="popup__input popup__input_type_name-card" type='text' placeholder="Название" name="image">
          <input class="popup__input popup__input_type_link-card" type='text' placeholder="Ссылка на картинку"name="link">
          <button class="popup__submit popup__submit_add" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_zoom">
      <div class="popup__image-container">
        <button class="popup__close-button page__link" type="button"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="изображение местности">
          <figcaption class="popup__image-cap"></figcaption>
        </figure>
      </div>
    </div>

    <template id="place-template">
      <li class="place">
        <button class="place__del page__link" type="button"></button>
        <img class="place__image" src="#" alt="изображение местности">
        <div class="place__group">
          <h2 class="place__text"></h2>
          <button class="place__like" type="button"></button>
        </div>
      </li>
    </template>
  </div>
  <script src="./constants/initial-cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
