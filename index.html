<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">

    <header class="header">
      <img class="header__logo" src="./images/vector.svg" alt="Логотип Mesto">
    </header>

    <main>
      <section class="profile">
        <div class="profile__info">
          <img src="./images/kusto.png" class="profile__avatar">
          <div class="profile__text">
            <div class="profile__text-block">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button page__link" type="button" aria-label="Редактировать"></button>
            </div>
              <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button page__link" type="button" aria-label="Добавить"></button>
      </section>

      <section class="places">
        <div class="cards">
          <article class="place">
            <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Средневековый храм">
            <div class="place__group">
              <p class="place__text">Карачаевск</p>
              <button class="place__like place__like_active page__link" type="button"></button>
            </div>
          </article>
          <article class="place">
            <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Вид на Эльбрус">
            <div class="place__group">
              <p class="place__text">Гора Эльбрус</p>
              <button class="place__like place__like_active page__link" type="button"></button>
            </div>
          </article>
          <article class="place">
            <img class="place__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Горный хребет Домбай">
            <div class="place__group">
              <p class="place__text">Домбай</p>
              <button class="place__like place__like_active page__link" type="button"></button>
            </div>
          </article>
          <article class="place">
            <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Средневековый храм">
            <div class="place__group">
              <p class="place__text">Гора Эльбрус</p>
              <button class="place__like place__like_active page__link" type="button"></button>
            </div>
          </article>
          <article class="place">
            <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Вид на Эльбрус">
            <div class="place__group">
              <p class="place__text">Домбай</p>
              <button class="place__like place__like_active page__link" type="button"></button>
            </div>
          </article>
          <article class="place">
            <img class="place__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Горный хребет Домбай">
            <div class="place__group">
              <p class="place__text">Карачаево-Черкессия</p>
              <button class="place__like place__like_active page__link" type="button"></button>
            </div>
          </article>
        </div>>
      </section>
    </main>

    <footer class="footer ">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form" >
        <input class="popup__user popup__input popup__input_user_name" type='text' placeholder="Введите ваше имя" name="popup__user">
        <input class="popup__about  popup__input popup__input_user_des" type='text' placeholder="Род деятельности"name="popup__about">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
