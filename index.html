<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">

    <header class="header">
      <img class="header__logo" src="./images/vector.svg" alt="Логотип Mesto">
    </header>

    <main>
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar"></div>
          <div class="profile__text">
            <div class="profile__text-block">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button page__link" type="button" aria-label="Редактировать"></button>
            </div>
              <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button page__link" type="button" aria-label="Добавить"></button>
      </section>

      <section class="places">
        <article class="place">
          <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Средневековый храм">
          <div class="place__group">
            <p class="place__text">Карачаевск</p>
            <button class="place__like place__like_active page__link"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Вид на Эльбрус">
          <div class="place__group">
            <p class="place__text">Гора Эльбрус</p>
            <button class="place__like place__like_active page__link"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Горный хребет Домбай">
          <div class="place__group">
            <p class="place__text">Домбай</p>
            <button class="place__like place__like_active page__link"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Средневековый храм">
          <div class="place__group">
            <p class="place__text">Гора Эльбрус</p>
            <button class="place__like place__like_active page__link"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Вид на Эльбрус">
          <div class="place__group">
            <p class="place__text">Домбай</p>
            <button class="place__like place__like_active page__link"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Горный хребет Домбай">
          <div class="place__group">
            <p class="place__text">Карачаевск</p>
            <button class="place__like place__like_active page__link"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer ">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
